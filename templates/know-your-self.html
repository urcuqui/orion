<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CORE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            height: 100vh;
            display: grid;
            grid-template-rows: 80px 1fr;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-areas:
                "header header header"
                "left center right";
        }
        select {
        background-color: black;
        color: #00ff00;
        border: 1px solid #00ff00;
        font-family: "Courier New", monospace;
        font-size: 14px;
        padding: 5px;
        margin-top: 5px;
        width: 100%;
    }

        header {
            grid-area: header;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border-bottom: 1px solid #00ff00;
        }

        .panel {
            padding: 20px;
            overflow-y: auto;
        }

        .left {
            grid-area: left;
            border-right: 1px solid #00ff00;
            text-align: left;
        }

        .right {
            grid-area: right;
            border-left: 1px solid #00ff00;
            text-align: right;
        }

        .center {
            grid-area: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .log-line {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>THE CORE - ORION -</header>
    <div class="panel left">
        <p><strong>Settings</strong> </p>
        <label for="uplink"><strong>Type of output:</strong></label>
        <select id="uplink" name="uplink">
          <option value="Images">Image</option>
          <option value="Sound">Sound</option>
          <option value="Forecast">Forecast</option>
          <option value="Classification">Classification</option>
        </select>
        <input type="text" id="node" name="node" placeholder="Enter endpoint ID">
        <p><strong>Protocol:</strong> AES-256</p>
    </div>
    <div class="center">
        <div>
            <p>\[ SCANNING . . . ]/</p>
        </div>
    </div>
    <div class="panel right" id="log-panel">
        <!-- Logs will appear here -->
    </div>

    <script>
        const logs = [
            "[INFO] System booting...",
            "[OK] Linked to Satellite Node 3.",
            "[LOG] Firewall rules injected.",
            "[TRACE] Connection attempt detected.",
            "[WARN] Unrecognized fingerprint blocked.",
            "[INFO] System check: PASSED.",
        ];

        const panel = document.getElementById("log-panel");
        let index = 0;

        function updateLog() {
            const p = document.createElement("p");
            p.className = "log-line";
            p.textContent = logs[index % logs.length];
            panel.appendChild(p);
            panel.scrollTop = panel.scrollHeight;
            index++;
        }

        setInterval(updateLog, 3000);
    </script>
</body>
</html>
